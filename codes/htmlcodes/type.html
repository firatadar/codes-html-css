<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adjustable Text</title>
  <link rel="stylesheet" href="/csscodes/type.css">
</head>
<body>
 
  <div class="bar">
    <a href="/1.html">Home</a>
    <a href="/about-us.html">About</a>
    <a href="/htmlcodes/contact-us.html">Contact</a>
    <input type="color" id="colorPicker" onchange="changeTextColor()">
    <select id="fontSizeSelector" onchange="changeFontSize()">
      <option value="12">Small</option>
      <option value="16" selected>Medium</option>
      <option value="20">Large</option>
      <option value="24">xLarge</option>
      <option value="28">xxLarge</option>
      <option value="32">xxxLarge</option>
    </select>
    <select id="fontTypeSelector" onchange="changeFontType()">
      <option value="Arial">Arial</option>
      <option value="Times New Roman">Times New Roman</option>
      <option value="Courier New">Courier New</option>
      <option value="Franklin Gothic Medium">Franklin Gothic</option>
      <option value="Gill Sans">Gill</option>
      <option value="Segoe UI">Segoe</option>
    </select>
    <label id="shadow" for="shadowCheckbox">Enable Shadow</label>
    <input type="checkbox" id="shadowCheckbox" onchange="toggleShadow()">
  </div>

  <div id="text">
    <textarea id="textInput" cols="100" rows="20" placeholder="Write your text here..."></textarea>
  </div>

  <script>
    function changeTextColor() {
      var color = document.getElementById("colorPicker").value;
      document.getElementById("textInput").style.color = color;
    }
  
    function changeFontSize() {
      var size = document.getElementById("fontSizeSelector").value;
      document.getElementById("textInput").style.fontSize = size + "px";
    }
  
    function changeFontType() {
      var font = document.getElementById("fontTypeSelector").value;
      document.getElementById("textInput").style.fontFamily = font;
    }
  
    function toggleShadow() {
      var checkbox = document.getElementById("shadowCheckbox");
      var textInput = document.getElementById("textInput");
      if (checkbox.checked) {
        textInput.style.textShadow = "2px 2px 4px rgba(0, 0, 0, 0.4)";
      } else {
        textInput.style.textShadow = "none";
      }
    }
  </script>
 
</body>
</html>
