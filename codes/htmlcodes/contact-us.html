<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="/csscodes/contact-us.css">
    
</head>

<body>
    <a href="/1.html"><button>Home</button></a>
        <form  action="">
        <div class="form-group">
            <label for="name">First Name:</label>
            <input type="text" name="name" id="name" placeholder="Ahmet">
        </div>
        
        <div class="form-group">
            <label for="surname">Surname:</label>
            <input type="text" name="surname" id="surname" placeholder="Dal">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="example@gmail.com">
        </div>

        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" name="phone" id="phone" placeholder="(555)-515-4326">
        </div>

        <div class="form-group">
            <label for="date">Date of Birth:</label>
            <input type="date" name="date" id="date">
        </div>

        <div class="form-group">
            <label for="gender">Gender:</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
        </div>

        <div class="form-group">
            <label for="message">Message:</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>

        <div class="form-group">
            <input type="reset" value="Clear">
            <input type="submit" value="Send">
        </div>
    </form>
</body>
</html>
